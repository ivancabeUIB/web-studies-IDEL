{% extends 'layout.html' %}
{% load i18n %}

{% block title %}IDEL{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">{% trans 'Chatbot TESTING' %}</h1>

    <div class="statistics">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{% trans 'Enviar' %}</button>
        </form>

        {% if response_from_api %}
            <div class="mt-3 alert alert-info">
               <p id="pRespuesta">{% trans 'Respuesta de tu gu√çA:' %}</p> {{ response_from_api|safe }}
            </div>
        {% endif %}
    </div>
</div>
<style>
    .alert-info {
        background-color: #E6CCE6;
        border-color: #C8A2C8;
        color: black;
        font-family: 'Arial', sans-serif;
        font-size: 16px;
        padding: 15px;
        border-radius: 10px;
        text-align: left;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    #pRespuesta {
        color: #4B0082;
        font-weight: bold;
    }
</style>
{% endblock %}
